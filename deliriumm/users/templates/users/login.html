<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <title>Login - Deliriumm</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'users/style_login.css' %}">
        
    </head>
    <body>
        <h1 id="deliriumm" class="mt-4 mb-2">DELIRIUMM</h1>

        {% if message %}
            <div id="message">{{ message }}</div>
        {% endif %}
    
        <div class="container">
            <form id="formlogin" action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="d-grid justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary text-center">Login</button>
                  </div>
            </form>
        </div>
        <div align="left" id="footerdiv">
            <a style="color: white" href="{% url 'mainpage:index' %}">Regresar al Inicio</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
