<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <title>Token Check - Deliriumm</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'users/style_login.css' %}">
        
    </head>
    <body>
        <h1 id="deliriumm" class="mt-4 mb-2">DELIRIUMM</h1>

        {% if message %}
            <div id="message">{{ message }}</div>
        {% endif %}
    
        <div class="container">
            <form id="formlogin" action="" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="token" class="form-control" id="floatingInput" placeholder="Token">
                    <label for="floatingInput">Token</label>
                </div>
                <div class="d-grid justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary text-center">Continuar</button>
                  </div>
            </form>

        </div>

        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
